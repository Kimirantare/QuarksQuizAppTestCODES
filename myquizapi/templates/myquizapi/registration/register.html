{% extends 'myquizapi/pager.html' %}

{% block content %}
<div class="w3-card-4">
<div class="content-section">
    <form action="POST">
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="border-bottom mb-4">User Signup</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Signup</button>
        </div>
        <br>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already have an account? <a class="ml-2" href="#">Log in</a>
            </small>
        </div>
    </form>
</div>
</div>

{% endblock%}
